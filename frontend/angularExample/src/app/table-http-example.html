<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="mouse_id" matSortDisableClear matSortDirection="desc">
      <!-- mouse_id Column -->
      <ng-container matColumnDef="mouse_id">
        <th mat-header-cell *matHeaderCellDef>Mouse Id</th>
        <td mat-cell *matCellDef="let row">{{row.mouse_id}}</td>
      </ng-container>

      <!-- session_date Column -->
      <ng-container matColumnDef="session_date">
        <th mat-header-cell *matHeaderCellDef>Session Date</th>
        <td mat-cell *matCellDef="let row">{{row.session_date}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="2" aria-label="Select page of GitHub search results"></mat-paginator>
</div>
